
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEVOOX</title>
  <link rel="icon" type="image/x-icon" href="zevoox-favicon.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d1a;
      color: white;
      text-align: center;
    }
    .logo-container {
      margin-top: 20px;
    }
    .logo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px red;
    }
    h1 {
      margin: 15px 0 5px 0;
      font-size: 28px;
      font-weight: bold;
    }
    h6 {
      margin: 0;
      font-size: 16px;
      color: #f1ad0f;
      letter-spacing: 2px;
    }
    .grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .icon-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .icon-btn img {
      width: 35px;
      height: 35px;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .facebook { box-shadow: 0 0 20px #1877f2; }
    .instagram { box-shadow: 0 0 20px #e1306c; }
    .youtube { box-shadow: 0 0 20px #ff0000; }
    .whatsapp { box-shadow: 0 0 20px #25d366; }
    .twitter { box-shadow: 0 0 20px #1da1f2; }
    .tiktok { box-shadow: 0 0 20px #ff0050; }
    .telegram { box-shadow: 0 0 20px #0088cc; }
    .snapchat { box-shadow: 0 0 20px #fffc00; }
    .linkedin { box-shadow: 0 0 20px #0a66c2; }
    .pinterest { box-shadow: 0 0 20px #e60023; }
  </style>
</head>
<body>
  <div class="logo-container">
   <img src="../index.html/zevoox-logo.jpg" alt="Image Loading">
  </div>
  <h1>ZEVOOX</h1>
  <h6>The Crafted Cuisine</h6>

  <div class="grid">
    <a href="#" class="icon-btn facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    <a href="#" class="icon-btn instagram"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    <a href="#" class="icon-btn youtube"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    <a href="#" class="icon-btn whatsapp"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
    <a href="#" class="icon-btn twitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    <a href="#" class="icon-btn tiktok"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok"></a>
    <a href="#" class="icon-btn telegram"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
    <a href="#" class="icon-btn snapchat"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111615.png" alt="Snapchat"></a>
    <a href="#" class="icon-btn linkedin"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
    <a href="#" class="icon-btn pinterest"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Pinterest"></a>
  </div>
</body>
</html>
